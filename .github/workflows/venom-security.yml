name: üêç White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. C++ Audit (Jav√≠tva: debian_skeleton √∫tvonal + n√©m√≠t√°sok)
  cpp-sast:
    name: C++ Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck
      
      - name: Run Cppcheck
        # ITT A L√âNYEG:
        # 1. Megmondjuk neki, hol a forr√°s (debian_skeleton/src)
        # 2. Megmondjuk neki, hol a header (-I debian_skeleton/include)
        # 3. Eln√©m√≠tjuk a "unusedFunction" zajt
        run: |
          cppcheck debian_skeleton/src \
             -I debian_skeleton/include \
             --enable=all --inconclusive --error-exitcode=1 \
             --suppress=missingIncludeSystem \
             --suppress=checkersReport \
             --suppress=unmatchedSuppression \
             --suppress=unusedFunction \
             --suppress=missingInclude \
             --inline-suppr \
             --verbose

  # 2. Shell Script Audit
  shell-audit:
    name: ShellCheck (Bash scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        # A debian_skeleton mapp√°ban √©s a scripts mapp√°ban is keres
        run: shellcheck debian_skeleton/*.sh scripts/*.sh || echo "Warnings found"

  # 3. Trivy (Titkok)
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # 4. Build Test (Fordul-e?)
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # A CMake m√°r j√≥ (kezeli a skeleton path-okat)
      - name: Configure CMake
        run: cmake -S . -B build
        
      - name: Build
        run: cmake --build build
