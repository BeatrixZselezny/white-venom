name: üêç White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. C++ Audit (V√°ltozatlan)
  cpp-sast:
    name: C++ Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck
      - name: Run Cppcheck (warnings allowed)
        run: |
          cppcheck debian_skeleton/src \
            -I debian_skeleton/include \
            --enable=all --inconclusive \
            --suppress=missingIncludeSystem \
            --suppress=checkersReport \
            --suppress=unmatchedSuppression \
            --suppress=unusedFunction \
            --suppress=missingInclude \
            --inline-suppr \
            --verbose || true

  # 2. Shell Script Audit (V√°ltozatlan)
  shell-audit:
    name: ShellCheck (Bash scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: shellcheck debian_skeleton/*.sh scripts/*.sh || echo "ShellCheck warnings found"

  # 3. Trivy (V√°ltozatlan)
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # 4. Build Test (JAV√çTVA üõ†Ô∏è)
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install BPF Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbpf-dev libelf-dev clang llvm build-essential

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build