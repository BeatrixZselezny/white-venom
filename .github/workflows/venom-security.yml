name: üêç White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. C++ Audit (Nem blokkol√≥ m√≥d)
  cpp-sast:
    name: C++ Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Cppcheck
        run: sudo apt-get install -y cppcheck
      
      - name: Run Cppcheck
        # Kivettem az error-exitcode-ot, √≠gy nem lesz piros, ha csak st√≠lusbeli hiba van
        run: |
          cppcheck debian_skeleton/src \
             -I debian_skeleton/include \
             --enable=all --inconclusive \
             --suppress=missingIncludeSystem \
             --suppress=checkersReport \
             --suppress=unmatchedSuppression \
             --suppress=unusedFunction \
             --suppress=missingInclude \
             --inline-suppr \
             --verbose

  # 2. Shell Script Audit
  shell-audit:
    name: ShellCheck (Bash scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: shellcheck debian_skeleton/*.sh scripts/*.sh || echo "Warnings found"

  # 3. Trivy Scan (Biztons√°gi r√©sek/Titkok)
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # 4. Build Test (Ez a legfontosabb!)
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build
