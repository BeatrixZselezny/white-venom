name: üêç White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. C++ Audit
  cpp-sast:
    name: C++ Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck
      - name: Run Cppcheck (warnings allowed)
        run: |
          cppcheck debian_skeleton/src \
            -I debian_skeleton/include \
            --enable=all --inconclusive \
            --suppress=missingIncludeSystem \
            --suppress=checkersReport \
            --suppress=unmatchedSuppression \
            --suppress=unusedFunction \
            --suppress=missingInclude \
            --inline-suppr \
            --verbose || true

  # 2. Shell Script Audit
  shell-audit:
    name: ShellCheck (Bash scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          shopt -s nullglob
          shellcheck debian_skeleton/*.sh scripts/*.sh || echo "ShellCheck warnings found"

  # 3. Trivy
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # 4. Build Test (Itt volt a hiba!)
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install BPF Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libbpf-dev \
            libelf-dev \
            clang \
            llvm \
            pkg-config \
            build-essential \
            linux-headers-$(uname -r)

      - name: Configure CMake
        # Az export CFLAGS seg√≠t, ha a k√≥dod direktben keresi a bpf/bpf.h-t
        run: |
          export CFLAGS="-I/usr/include/bpf"
          export CXXFLAGS="-I/usr/include/bpf"
          cmake -S . -B build

      - name: Build
        run: cmake --build build
