  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install BPF Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            llvm \
            make \
            gcc \
            libelf-dev \
            zlib1g-dev \
            pkg-config \
            build-essential \
            git

      - name: Build libbpf from source
        run: |
          git clone https://github.com/libbpf/libbpf.git
          cd libbpf/src
          make
          sudo make install

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_CXX_FLAGS="-I/usr/local/include"

      - name: Build
        run: cmake --build build
