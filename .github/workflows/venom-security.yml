name: üêç White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. C++ Statikai Elemz√©s
  cpp-sast:
    name: C++ Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run Cppcheck
        run: |
          cppcheck debian_skeleton/src \
            -I debian_skeleton/include \
            --enable=all --inconclusive \
            --suppress=missingIncludeSystem \
            --inline-suppr \
            --verbose || true

  # 2. Shell Script Ellen≈ërz√©s
  shell-audit:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          shopt -s nullglob
          shellcheck debian_skeleton/*.sh scripts/*.sh || echo "Warnings found"

  # 3. Biztons√°gi P√°szt√°z√°s (Trivy)
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # 4. A F≈ë Build Job - Most m√°r a jav√≠tott CMakeLists.txt-re √©p√≠tve
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libbpf-dev \
            libelf-dev \
            clang \
            llvm \
            pkg-config \
            build-essential \
            linux-headers-generic

      - name: Configure CMake
        # A pkg-config a CMake-en bel√ºl fogja megtal√°lni az utat
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --verbose
