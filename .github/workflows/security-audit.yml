name: White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  # 1. JOB: √Åltal√°nos S√©r√ºl√©kenys√©g Vizsg√°lat
  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 2. JOB: Java/Maven Specifikus
  maven-policy-check:
    runs-on: ubuntu-latest
    needs: vulnerability-scan
    # Itt t√∂r√∂ltem az 'if: exists' hib√°s sort
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Ez helyettes√≠ti az exists() f√ºggv√©nyt
      - name: Check for pom.xml
        id: check_pom
        run: |
          if [ -f "pom.xml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 25
        if: steps.check_pom.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Enforce Postgres & No Illegal SQL
        if: steps.check_pom.outputs.exists == 'true'
        run: |
          echo "üêò Postgres Policy Enforcement..."
          mvn dependency:tree -Dincludes=*:*sql*,*:*jdbc*,*:*hibernate* > deps.txt

          if grep -i "mysql" deps.txt; then
            echo "‚ùå CRITICAL: MySQL detected! This is illegal per policy."
            exit 1
          fi

          if grep -i "mssql" deps.txt; then
             echo "‚ùå CRITICAL: MSSQL detected! Strictly prohibited."
             exit 1
          fi

          echo "‚úÖ Database Policy Check Passed."
