name: White-Venom Security & Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  cpp-sast:
    name: C++ Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run Cppcheck
        run: |
          cppcheck debian_skeleton/src \
            -I debian_skeleton/include \
            --enable=all --inconclusive \
            --suppress=missingIncludeSystem \
            --suppress=checkersReport \
            --suppress=unmatchedSuppression \
            --suppress=unusedFunction \
            --suppress=missingInclude \
            --inline-suppr \
            --verbose || true

  shell-audit:
    name: ShellCheck Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          shopt -s nullglob
          shellcheck debian_skeleton/*.sh scripts/*.sh || true

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs:
      - cpp-sast
      - shell-audit
      - trivy-scan
    steps:
      - uses: actions/checkout@v4

      - name: Install BPF Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbpf-dev libelf-dev clang llvm build-essential linux-headers-generic

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

  maven-build:
    name: Maven Build (optional)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if pom.xml exists
        id: check_pom
        run: |
          if [ -f "pom.xml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK
        if: steps.check_pom.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        if: steps.check_pom.outputs.exists == 'true'
        run: mvn -B package --file pom.xml
