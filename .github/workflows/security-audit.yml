name: üõ°Ô∏è Zero Trust Security Audit

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  # 1. JOB: √Åltal√°nos S√©r√ºl√©kenys√©g Vizsg√°lat (C++, Java, Bash, OS)
  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # TRIVY: A mindenev≈ë sz√∂rny, ami megtal√°lja a bajt
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1' # Bukjon el a build, ha kritikus hiba van!
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 2. JOB: Java/Maven Specifikus (Csak ha van pom.xml!)
  maven-policy-check:
    runs-on: ubuntu-latest
    needs: vulnerability-scan
    if: hashFiles('pom.xml') != '' # A var√°zslat: Csak Java projektekn√©l fut!
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Enforce Postgres & No Illegal SQL
        run: |
          echo "üêò Postgres Policy Enforcement..."
          mvn dependency:tree -Dincludes=*:*sql*,*:*jdbc*,*:*hibernate* > deps.txt
          
          if grep -i "mysql" deps.txt; then
            echo "‚ùå CRITICAL: MySQL detected! This is illegal per policy."
            exit 1
          fi
          
          if grep -i "mssql" deps.txt; then
             echo "‚ùå CRITICAL: MSSQL detected! Strictly prohibited."
             exit 1
          fi

          echo "‚úÖ Database Policy Check Passed."
